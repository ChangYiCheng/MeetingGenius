<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Genius</title>
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
            }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .container {
            background-color: rgba(10, 10, 10, 0.85);
            border-radius: 20px;
            margin: 20px auto;
            padding: 50px 40px;
            box-shadow: 0 0 40px rgba(0,255,255,0.2), 0 0 80px rgba(0,255,255,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(0,255,255,0.3);
        }

        h1 {
            color: #00f0ff;
            margin-bottom: 40px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
        }

        #status {
            margin-top: 15px;
            color: #00f0ff;
            font-weight: bold;
            min-height: 1.5em;
            text-shadow: 0 0 5px #00f0ff;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .fixed-width {
            width: 260px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
            font-family: "Microsoft JhengHei", sans-serif;
            background-size: 200% 200%;
            transition: all 0.3s ease;
        }

        .btn:hover, .custom-select:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 25px rgba(0,255,255,0.6), 0 0 50px rgba(0,255,255,0.3);
            background: rgba(0,0,0,0.75) !important;
        }

        .file-btn {
            background: linear-gradient(135deg, #00ff99, #00ccff);
            text-shadow: 0 0 5px #00ff99;
        }

        #uploadBtn {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            text-shadow: 0 0 5px #00ccff;
        }

        .file-name {
            display: none;
            margin-top: 5px;
            font-size: 1rem;
            color: #00ccff;
            font-weight: bold;
            text-shadow: 0 0 5px #00ccff;
        }

        .custom-select-wrapper {
            position: relative;
            width: 260px;
        }

        .custom-select {
            position: relative;
            cursor: pointer;
            user-select: none;
            background: linear-gradient(135deg, #33ccff, #9966ff);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px #00f0ff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
            transition: all 0.3s ease;
        }

        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            border-radius: 0 0 12px 12px;
            display: none;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(0,255,255,0.3);
        }

        .custom-option {
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
        }

        .custom-option:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 25px rgba(0,255,255,0.6), 0 0 50px rgba(0,255,255,0.3);
            background: rgba(0,255,255,0.075);
        }

        .custom-select.open .custom-options {
            display: flex; 
        }

        #result {
            margin-top: 40px;
            text-align: left;
        }

        .card {
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
            border: 1px solid rgba(0,255,255,0.3);
        }

        .card h3 {
            margin-top: 0;
            color: #00e0ff;
            text-shadow: 0 0 5px #00e0ff;
        }

        .card pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Microsoft JhengHei", monospace;
            font-size: 0.95rem;
            color: #e0f7ff;
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>Meeting Genius</h1>
    <div class="upload-area">
        <div class="custom-select-wrapper fixed-width">
            <div class="custom-select">
                <div class="custom-select-trigger">繁體中文</div>
                <div class="custom-options">
                    <span class="custom-option" data-value="繁體中文">繁體中文</span>
                    <span class="custom-option" data-value="英文">English</span>
                    <span class="custom-option" data-value="日文">日本語</span>
                    <span class="custom-option" data-value="德文">Deutsch</span>
                </div>
            </div>
        </div>

        <label class="btn file-btn fixed-width" id="selectFileBtn">
            選擇音訊檔案
            <input type="file" id="audioFile" accept="audio/*" hidden>
        </label>

        <span id="fileName" class="file-name"></span>

        <button id="uploadBtn" class="btn fixed-width">上傳並分析</button>

        <div id="status"></div>
    </div>

    <div id="result">
        <div class="card">
            <h3 id="transcriptionTitle">轉錄結果：</h3>
            <pre id="transcription"></pre>
        </div>
        <div class="card">
            <h3 id="summaryTitle">摘要結果：</h3>
            <pre id="summary"></pre>
        </div>
    </div>
</div>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const selectFileBtn = document.getElementById('selectFileBtn');
const statusDiv = document.getElementById('status');
const transcriptionDiv = document.getElementById('transcription');
const summaryDiv = document.getElementById('summary');
const fileInput = document.getElementById('audioFile');
const fileNameSpan = document.getElementById('fileName');
const transcriptionTitle = document.getElementById('transcriptionTitle');
const summaryTitle = document.getElementById('summaryTitle');

const messages = {
    uploading: {
        "繁體中文": "上傳中，請稍候...",
        "英文": "Uploading, please wait...",
        "日文": "アップロード中、しばらくお待ちください...",
        "德文": "Hochladen, bitte warten..."
    },
    success: {
        "繁體中文": "上傳完成 ✅",
        "英文": "Upload completed ✅",
        "日文": "アップロード完了 ✅",
        "德文": "Upload abgeschlossen ✅"
    },
    error: {
        "繁體中文": "發生錯誤 ❌：",
        "英文": "Error ❌: ",
        "日文": "エラー ❌：",
        "德文": "Fehler ❌: "
    },
    noFile: {
        "繁體中文": "請先選擇音訊檔案！",
        "英文": "Please select an audio file first!",
        "日文": "まず音声ファイルを選択してください！",
        "德文": "Bitte zuerst eine Audiodatei auswählen!"
    },
    transcriptionTitle: {
        "繁體中文": "轉錄結果：",
        "英文": "Transcription Result:",
        "日文": "文字起こし結果：",
        "德文": "Transkriptionsergebnis:"
    },
    summaryTitle: {
        "繁體中文": "摘要結果：",
        "英文": "Summary Result:",
        "日文": "要約結果：",
        "德文": "Zusammenfassungsergebnis:"
    },
    uploadBtn: {
        "繁體中文": "上傳並分析",
        "英文": "Upload and Analyze",
        "日文": "アップロードして分析",
        "德文": "Hochladen und Analysieren"
    },
    selectFile: {
        "繁體中文": "選擇音訊檔案",
        "英文": "Select an Audio File",
        "日文": "音声ファイルを選択",
        "德文": "Audiodatei auswählen"
    }
};

const customSelect = document.querySelector('.custom-select');
const trigger = document.querySelector('.custom-select-trigger');
const options = document.querySelectorAll('.custom-option');
let selectedLanguage = '繁體中文';

const updateUITexts = () => {
    transcriptionTitle.textContent = messages.transcriptionTitle[selectedLanguage];
    summaryTitle.textContent = messages.summaryTitle[selectedLanguage];
    uploadBtn.textContent = messages.uploadBtn[selectedLanguage];
    selectFileBtn.childNodes[0].textContent = messages.selectFile[selectedLanguage] + " ";
};

trigger.addEventListener('click', e => {
    customSelect.classList.toggle('open');
    e.stopPropagation();
});

options.forEach(option => {
    option.addEventListener('click', () => {
        trigger.textContent = option.textContent;
        selectedLanguage = option.dataset.value;
        customSelect.classList.remove('open');
        updateUITexts();
    });
});

document.addEventListener('click', () => {
    customSelect.classList.remove('open');
});

fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
        fileNameSpan.style.display = 'block';
    } else {
        fileNameSpan.style.display = 'none';
    }
});

uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) {
        alert(messages.noFile[selectedLanguage]);
        return;
    }
    
    const formData = new FormData();
    formData.append("file", file);
    formData.append("language", selectedLanguage);

    statusDiv.textContent = messages.uploading[selectedLanguage];
    transcriptionDiv.textContent = "";
    summaryDiv.textContent = "";
    
    try {
        const response = await fetch("/upload_audio", {
            method: "POST",
            body: formData
        });
        if (!response.ok) throw new Error(response.statusText);
        
        const data = await response.json();
        statusDiv.textContent = messages.success[selectedLanguage];
        transcriptionDiv.textContent = data.transcription || "No content";
        summaryDiv.textContent = data.summary || "No summary";
    } catch (error) {
        console.error(error);
        statusDiv.textContent = messages.error[selectedLanguage] + error.message;
    }
});
</script>
</body>
</html>
